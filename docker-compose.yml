services:
  inventory-app:
    build: .
    container_name: open_net_inventory
    # Используем host network для работы nmap в локальном сегменте сервера
    network_mode: "host"
    privileged: true
    restart: always
    volumes:
      - ./inventory.db:/app/inventory.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
